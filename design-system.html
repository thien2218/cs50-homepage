<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&amp;display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
   <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
   <link href="styles.css" rel="stylesheet">
   <title>Design System</title>
</head>

<body style="padding: 10px 20px">
   <section style="margin-bottom: 30px;">
      <h1 class="txt-primary fs-heading fw-bold">Colors</h1>
      <hr style="margin-bottom: 20px;">
      <div style="color:#fff; display: inline-block; padding: 5px; align-content: center; height: 100px; width: 100px; margin-right: 20px; background-color: var(--clr-primary);">#293748</div>
      <div style="color:#fff; display: inline-block; padding: 5px; align-content: center; height: 100px; width: 100px; margin-right: 20px; background-color: var(--clr-accent);">#FF4d4d</div>
      <div style="display: inline-block; padding: 5px; align-content: center; height: 100px; width: 100px; outline: 1px solid black; outline-offset: -1px; margin-right: 20px;">#FFFFFF</div>
   </section>
   
   <section style="margin-bottom: 30px;">
      <h1 class="txt-primary fs-heading fw-bold">Typography</h1>
      <hr style="margin-bottom: 20px;">
      <div class="fs-heading fw-bold">Heading 1</div>
      <div class="fs-sub-heading-400 fw-bold">Heading 2</div>
      <div class="fs-sub-heading-300 fw-bold">Heading 3</div>
      <div class="fs-sub-heading-200">Heading 4</div>
      <div>Body 1</div>
   </section>
   
   <section style="margin-bottom: 30px;">
      <h1 class="txt-primary fs-heading fw-bold">Accessibility</h1>
      <hr style="margin-bottom: 20px;">
      <button class="button primary-btn">Discover More</button>
      <button class="button secondary-btn">Discover More</button>
      <div class="swiper">
         <!-- Additional required wrapper -->
         <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
         </div>

         <!-- If we need navigation buttons -->
         <div class="swiper-button-prev">Prev</div>
         <div class="swiper-button-next">Next</div>
      </div>
   </section>

   <script>
      const swiper = new Swiper('.swiper', {
         // Optional parameters
         direction: 'horizontal',
         loop: true,

         // Navigation arrows
         navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
         },
      });
   </script>
</body>
</html>
